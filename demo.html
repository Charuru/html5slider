<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>HTML5 input[type=range] support for Firefox 4</title>
<style>
body {
  font: 12px Tahoma;
  text-align: center;
  overflow: hidden;
}
input[type=range]:first-of-type {
  width: 200px;
}
</style>
<script src="slider.js"></script>
<script type="text/javascript">
onload = function() {
  var inputOne = document.getElementById('one');
  var inputTwo = document.getElementById('two');
  var valueOne;
  var valueTwo;
  var boardOne = document.getElementById('uno');
  var boardTwo = document.getElementById('dos');
  // XXX use timer just for this quick demo
  setInterval(function() {
    if (inputOne.value != valueOne)
      boardOne.innerHTML = valueOne = inputOne.value;
    if (inputTwo.value != valueTwo)
      boardTwo.innerHTML = valueTwo = inputTwo.value;
  }, 50);
};
</script>
</head>
<body>
<input type="range" id="one" />
<div id="uno">&nbsp;</div>
<br />
<input type="range" value="-20" min="-80" max="115" step="25" id="two" />
<div id="dos">&nbsp;</div>
</body>
</html>
